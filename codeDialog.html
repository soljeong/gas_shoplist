<!-- codeDialog.html -->

<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; margin: 10px; }
      textarea { width: 100%; height: 350px; font-family: monospace; }
      button { margin-top: 8px; padding: 6px 12px; }
    </style>
  </head>
  <body>
    <h3>stores.js 코드</h3>
    <textarea id="code-area" readonly><?!= CODE ?></textarea>
    <br>
    <button onclick="copyCode()">클립보드에 복사</button>
    <script>
      function copyCode() {
        const ta = document.getElementById('code-area');
        ta.select();
        document.execCommand('copy');
        alert('코드가 복사되었습니다!');
      }
    </script>
  </body>
</html>
